project: bootstrap

vault:
  username: kubernetesadmin
  secretName: vault-password
  key: password

versions:
  ingressnginx: 4.11.3
  keda: 2.15.2
  externalsecrets: 0.10.5
  certmanager: 1.16.1
  externaldns: 1.15.0
  rabbitmq: 15.0.5
  redis: 20.2.1

domains:
  internal: k8s.private
  external: yusufali.ca
  servc: servc.io

htpasswdTemplate:
  htpasswd: |-
    {{ htpasswd .PRIVATE_USERNAME .PRIVATE_PASSWORD }}
dockerconfigTemplate:
  .dockerconfigjson: |
    {
      "auths": {
        {{ print .HOST | quote }}: {
          "auth": {{ b64enc (print .USERNAME ":" .PASSWORD ) | quote }}
        }
      }
    }

certmanager:
  email: ali@yusuf.email