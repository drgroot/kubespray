apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-external-ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  destination:
    namespace: {{ .Values.namespace }}
    server: https://kubernetes.default.svc
  project: {{ .Values.project }}
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: {{ .Values.versions.ingressnginx }}
    helm:
      releaseName: ingress-nginx
      values: |-
        controller:
          minAvailable: 2

          tolerations:
            - key: node-role.kubernetes.io/master
              operator: Equal
              effect: NoSchedule
          
          autoscaling:
            enabled: false
            minReplicas: 3
          
          metrics:
            namespace: {{ .Values.namespace }}
            enabled: false
            serviceMonitor:
              enabled: true
              namespaceSelector:
                any: true

          replicaCount: 3

          resources:
            requests:
              memory: 500Mi

          service:
            type: NodePort
            nodePorts:
                http: 80
                https: 443

          extraArgs:
            enable-ssl-passthrough: true

          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/component
                          operator: In
                          values:
                            - controller
                        - key: app.kubernetes.io/instance
                          operator: In
                          values:
                            - ingress-nginx
                    topologyKey: kubernetes.io/hostname
                  weight: 100
