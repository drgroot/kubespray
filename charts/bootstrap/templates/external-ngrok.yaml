---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ngrok-operator-credentials
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    name: kubernetes
    kind: ClusterSecretStore
  target:
    name: ngrok-operator-credentials
  data:
    - remoteRef:
        key: ngrok
        property: api-key
      secretKey: API_KEY
    - remoteRef:
        key: ngrok
        property: auth-token
      secretKey: AUTHTOKEN
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-external-ngrok
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  destination:
    namespace: {{ .Release.Namespace }}
    server: https://kubernetes.default.svc
  project: {{ .Values.project }}
  source:
    chart: ngrok-operator
    repoURL: https://charts.ngrok.com
    targetRevision: {{ .Values.versions.ngrok }}
    helm:
      releaseName: ngrok-operator
      values: |-
        ingress:
          enabled: false
          ingressClass:
            create: false