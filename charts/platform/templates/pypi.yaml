apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pypi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: thorin-nobackup
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bandersnatch-config
data:
  bandersnatch.conf: |
    [mirror]
    directory = /data/packages
    master = https://pypi.org
    json = true
    workers = 2
    stop-on-error = true

    [plugins]
    enabled =
        allowlist_project
        allowlist_release

    [allowlist]
    packages =
        requests
        types-requests
        alembic
        pika
        redis
        types-redis
        servc
        simplejson
        types-simplejson
        flask
        pyyaml
        types-PyYAML
        pyiceberg
        pyarrow-stubs
        pyarrow
        sqlgot
        pydantic
        SQLAlchemy
        psycopg2-binary
        boto3
        deltalake
        pyspark
        delta-spark
        mypy
        coverage
        build
        twine
        mysql-connector-python
        pandas
        pandas-stubs
        openpyxl
        google-meridian
        tensorflow
        openai
        langchain
        langchain-core
        langchain-openai
        langgraph
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pypi
  labels:
    app: pypi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pypi
  template:
    metadata:
      labels:
        app: pypi
    spec:
      volumes:
        - name: pypidata
          persistentVolumeClaim:
            claimName: pypi
        - name: htppasswd
          secret:
            secretName: registry-htpasswd
        - name: bandersnatch-config
          configMap:
            name: bandersnatch-config
      containers:
        - name: app
          image: pypiserver/pypiserver
          command:
            - pypi-server
          args:
            - run
            - --port
            - "8080"
            - --authenticate
            - 'update'
            - --passwords
            - /htpasswd/htpasswd
            - /data/packages
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: htppasswd
              mountPath: /htpasswd
            - name: pypidata
              mountPath: /data/packages
        - name: bandersnatch
          image: pypa/bandersnatch:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - |
              while true; do
                bandersnatch mirror -c /etc/bandersnatch/bandersnatch.conf
                sleep 3600
              done
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
          volumeMounts:
            - name: pypidata
              mountPath: /data/packages
            - name: bandersnatch-config
              mountPath: /etc/bandersnatch
              readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: pypi
  labels:
    app: pypi
spec:
  selector:
    app: pypi
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pypi
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: mordorhome.{{ .Values.domains.external }}
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - "*.{{ .Values.domains.external }}"
      secretName: wildcard-external
  ingressClassName: nginx
  rules:
    - host: pypi.{{ .Values.domains.external }}
      http:
        paths:
          - backend:
              service:
                name: pypi
                port:
                  number: 8080
            path: /
            pathType: Prefix
