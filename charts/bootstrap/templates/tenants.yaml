apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tenant-repo-credentials
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds
spec:
  secretStoreRef:
    name: external-infra
    kind: ClusterSecretStore
  target:
    name: tenant-repo-credentials
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
      data:
        type: git
        url: https://git.yusufali.ca/
        username: '{{ printf "{{ .USERNAME }}" }}'
        password: '{{ printf "{{ .PASSWORD }}" }}'
  data:
    - secretKey: PASSWORD
      remoteRef:
        key: GIT
        property: GIT_PASSWORD
    - secretKey: USERNAME
      remoteRef:
        key: GIT
        property: GIT_USERNAME
---
{{- range $tenant := .Values.tenants }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $tenant.namespace }}
  labels:
    tenant: approved
    client: t
    name: {{ $tenant.name }}
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: tenant-{{ $tenant.name }}
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sourceRepos:
    - "*"
  destinations:
  {{- if not ($tenant.basic) }}
    - namespace: argocd
      server: https://kubernetes.default.svc
  {{- end }}
    - namespace: {{ $tenant.namespace }}
      server: https://kubernetes.default.svc
  syncWindows:
    - schedule: "0 */4 * * *"
      duration: 1h
      namespaces:
      {{- if not ($tenant.basic) }}
        - argocd
      {{- end }}
        - {{ $tenant.namespace }}
      applications:
        - "*"
      clusters:
        - "*"
      kind: "allow"
      manualSync: true
  clusterResourceBlacklist:
    - group: "*"
      kind: "*"
  {{- if or $tenant.basic $tenant.secure }}
  namespaceResourceBlacklist:
    - group: rbac.authorization.k8s.io
      kind: '*'
    - group: authentication.k8s.io
      kind: '*'
    - group: authorization.k8s.io
      kind: '*'
  {{- end }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-{{ $tenant.name }}
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  destination:
    namespace: {{ $tenant.namespace }}
    server: https://kubernetes.default.svc
  project: tenant-{{ $tenant.name }}
  sources:
  {{- range $chart := $tenant.sources }}
    - repoURL: {{ $chart.url }}
      targetRevision: HEAD
      path: {{ $chart.path | default "." }}
      helm:
        releaseName: {{ $tenant.name }}{{ $chart.name | default "" }}
      {{- if $chart.valuesFile }}
        valueFiles:
          - $values/{{ $chart.valuesFile }}
      {{- else }}
        values: |
          namespace: {{ $tenant.namespace }}
          project: tenant-{{ $tenant.name }}

          {{- with $.Values.storage }}
          storage:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with $.Values.domains }}
          domains:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- end }}
    {{- if $chart.valuesRepo }}
    - repoURL: {{ $chart.valuesRepo }}
      targetRevision: HEAD
      ref: values  
    {{- end }}
  {{- end }}
{{- end }}
