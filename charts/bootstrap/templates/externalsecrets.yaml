apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-external-externalsecrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    namespace: kube-externalsecrets
    server: https://kubernetes.default.svc
  project: {{ .Values.project }}
  source:
    chart: external-secrets
    repoURL: https://charts.external-secrets.io
    targetRevision: {{ .Values.versions.externalsecrets }}
    helm:
      releaseName: externalsecrets
      values: |-
        installCRDs: true

        prometheus:
          enabled: false
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: external-infra
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  provider:
    vault:
      server: http://vault.{{ .Release.Namespace }}.svc.cluster.local:8200
      path: external-infra
      version: "v2"
      auth:
        userPass:
          path: "userpass"
          username: {{ .Values.vault.username }}
          secretRef:
            name: {{ .Values.vault.secretName }}
            key: {{ .Values.vault.key }}
            namespace: {{ .Release.Namespace }}
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: kubernetes
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  provider:
    vault:
      server: http://vault.{{ .Release.Namespace }}.svc.cluster.local:8200
      path: kubernetes
      version: "v2"
      auth:
        userPass:
          path: "userpass"
          username: {{ .Values.vault.username }}
          secretRef:
            name: {{ .Values.vault.secretName }}
            key: {{ .Values.vault.key }}
            namespace: {{ .Release.Namespace }}
---
