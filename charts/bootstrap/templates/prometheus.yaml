apiVersion: v1
kind: Namespace
metadata:
  name: netadata
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-external-netadata
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  destination:
    namespace: netadata
    server: https://kubernetes.default.svc
  project: {{ .Values.project }}
  source:
    chart: netdata
    repoURL:  https://netdata.github.io/helmchart
    targetRevision: {{ .Values.versions.prometheus }}
    helm:
      releaseName: netdata
      values: |-
        ingress:
          hosts:
            - netdata.{{ .Values.domains.internal }}