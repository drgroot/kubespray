apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-external-monitoring
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: {{ .Values.project }}
  source:
    chart: kube-prometheus-stack
    repoURL:  https://prometheus-community.github.io/helm-charts
    targetRevision: {{ .Values.versions.prometheus }}
    helm:
      releaseName: kube-prom-stack
      values: |-
        grafana:
          ingress:
            enabled: true
            hosts:
              - grafana.{{ .Values.domains.internal }}

            annotations:
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
              external-dns.alpha.kubernetes.io/target: "mordorhome.{{ .Values.domains.external }}"
