project: bootstrap

vault:
  username: kubernetesadmin
  secretName: vault-password
  key: password

storage:
  default: thorin-dynamic
  backup: thorin-backup
  ssd: thorin-ssd

versions:
  argoupdater: 0.16
  ingressnginx: 4.13.2
  externalsecrets: 0.10.5
  nfsprovisioner: 4.0.18
  tailscale: 1.86.5
  keda: 2.17.2
  certmanager: 1.18.2
  externaldns: 1.18.0
  prometheus: 77.3.0
  postgres: 0.26.0

domains:
  internal: k8s.private
  external: yusufali.ca

otherdomains:
  - pocketgm.ca

certmanager:
  email: ali@yusuf.email

storageClasses:
  - name: thorin-nobackup
    hostname: 192.168.1.3
    mountPath: /nobackup
  - name: thorin-dynamic
    hostname: 192.168.1.3
    mountPath: /dynamic
  - name: thorin-backup
    hostname: 192.168.1.3
    mountPath: /backups
  - name: thorin-ssd
    hostname: 192.168.1.3
    mountPath: /ssd-raid0

tenants:
  - name: media
    namespace: media
    createNamespace: true
    permissions:
      - pvc
    sources:
      - name: configs
        url: https://git.yusufali.ca/drgroot/media.git
        path: "chart"
      - name: base
        url: https://github.com/drgroot/kubespray.git
        path: "charts/template-multi"
        valuesRepo: https://git.yusufali.ca/drgroot/media.git
        valuesFile: values.yaml

  - name: mordor
    namespace: mordor
    createNamespace: true
    permissions:
      - argo
      - pvc
    sources:
      - url: https://git.yusufali.ca/drgroot/mordor.git
        path: ""

  - name: servc
    namespace: servc
    createNamespace: false
    permissions:
      - argo
      - rbac
      - pvc
    ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
          - /spec/replicas
    sources:
      - name: infra
        url: https://git.yusufali.ca/serv-c/charts.git
        path: "charts/aks"
        valuesRepo: https://git.yusufali.ca/servc-tenants/charts.git
        valuesFile: "platform/onpremise.yaml"
