apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.prometheus.namespace }}
  labels:
    type: system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "app.fullname" . }}-prometheus
  labels:
    {{- include "app.labels" . | nindent 4 }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  destination:
    namespace: {{ .Values.prometheus.namespace }}
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.spec.project }}
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: {{ .Values.prometheus.version }}
    helm:
      releaseName: prometheus
      values: |-
        namespaceOverride: {{ .Values.prometheus.namespace }}

        defaultRules:
          rules:
            alertmanager: false
        
        alertmanager:
          enabled: false

        grafana:
          ingress:
            ingressClassName: nginx
            enabled: true
            paths:
              - /
            hosts:
              - grafana.k8s.private
            annotations:
              nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
              external-dns.alpha.kubernetes.io/target: "mordorhome.yusufali.ca"
          persistence:
            enabled: true
            storageClassName: nfs-thorin-dynamic

        prometheus:
          enabled: true
          ingress:
            ingressClassName: nginx
            enabled: true
            paths:
              - /
            hosts:
              - prometheus.k8s.private
            annotations:
              nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
              external-dns.alpha.kubernetes.io/target: "mordorhome.yusufali.ca"
          
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 5Gi
                  storageClassName: nfs-thorin-dynamic