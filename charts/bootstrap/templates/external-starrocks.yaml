apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-external-starrocks
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  destination:
    namespace: {{ .Release.Namespace }}
    server: https://kubernetes.default.svc
  project: {{ .Values.project }}
  source:
    chart: operator
    repoURL: https://starrocks.github.io/starrocks-kubernetes-operator
    targetRevision: {{ .Values.versions.starrocks }}
    helm:
      releaseName: starrocks-operator
      values: |-
        timeZone: "America/Toronto"