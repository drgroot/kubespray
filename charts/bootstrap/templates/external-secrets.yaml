---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-external-externalsecrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  destination:
    namespace: {{ .Release.Namespace }}
    server: https://kubernetes.default.svc
  project: {{ .Values.project }}
  source:
    chart: external-secrets
    repoURL: https://charts.external-secrets.io
    targetRevision: {{ .Values.versions.externalsecrets }}
    helm:
      releaseName: externalsecrets
      values: |-
        installCRDs: true

        promethus:
          enabled: false
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: external-infra
spec:
  provider:
    vault:
      server: http://vault.{{ .Release.Namespace }}.svc.cluster.local:8200
      path: external-infra
      version: "v2"
      auth:
        userPass:
          path: "userpass"
          username: {{ .Values.vault.username }}
          secretRef:
            name: {{ .Values.vault.secretName }}
            key: {{ .Values.vault.key }}
            namespace: {{ .Release.Namespace }}
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: kubernetes
spec:
  provider:
    vault:
      server: http://vault.{{ .Release.Namespace }}.svc.cluster.local:8200
      path: kubernetes
      version: "v2"
      auth:
        userPass:
          path: "userpass"
          username: {{ .Values.vault.username }}
          secretRef:
            name: {{ .Values.vault.secretName }}
            key: {{ .Values.vault.key }}
            namespace: {{ .Release.Namespace }}
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: cluster-docker-public
spec:
  externalSecretName: cluster-docker-public
  namespaceSelectors:
    - matchLabels:
        tenant: approved
  externalSecretSpec:
    secretStoreRef:
      name: external-infra
      kind: ClusterSecretStore
    target:
      name: cluster-docker-public
      template:
        type: kubernetes.io/dockerconfigjson
        {{- with $.Values.dockerconfigTemplate }}
        data:
{{ toYaml . | indent 10 }}
        {{- end }}
    data:
      - remoteRef:
          key: DOCKER_PUBLIC
          property:  username 
        secretKey: USERNAME
      - remoteRef:
          key: DOCKER_PUBLIC
          property:  password 
        secretKey: PASSWORD
      - remoteRef:
          key: DOCKER_PUBLIC
          property: host
        secretKey: HOST
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: cluster-docker-private
spec:
  externalSecretName: cluster-docker-private
  namespaceSelectors:
    - matchLabels:
        tenant: approved
  externalSecretSpec:
    secretStoreRef:
      name: external-infra
      kind: ClusterSecretStore
    target:
      name: cluster-docker-private
      template:
        type: kubernetes.io/dockerconfigjson
        {{- with $.Values.dockerconfigTemplate }}
        data:
{{ toYaml . | indent 10 }}
        {{- end }}
    data:
      - remoteRef:
          key: DOCKER_PRIVATE
          property:  username 
        secretKey: USERNAME
      - remoteRef:
          key: DOCKER_PRIVATE
          property:  password 
        secretKey: PASSWORD
      - remoteRef:
          key: DOCKER_PRIVATE
          property: host
        secretKey: HOST
---
