{{- if .Values.pushSecret.enabled }}
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: {{ include "postgres.fullname" . }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
spec:
  secretStoreRefs:
    - name: {{ .Values.pushSecret.secretstore }}
      kind: {{ .Values.pushSecret.secretStoreKind }}
  selector:
    secret:
      name: {{ .Values.server.password.secretname }}
  template:
    data:
      password: "{{ `{{ .password }}` }}"
      username: "{{ `{{ .username }}` }}"
      schema: public
      database: {{ .Values.server.databasename }}
      hostname: {{ include "postgres.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
      url: postgres://{{ `{{ .username }}` }}:{{ `{{ .password }}` }}@{{ include "postgres.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local/{{ .Values.bootstrap.database }}?sslmode=disable&options=-csearch_path%3Dpublic
  data:
    - match:
        secretKey: url
        remoteRef:
          remoteKey: {{ .Values.pushSecret.remoteKey }}
          property: url
    - match:
        secretKey: password
        remoteRef:
          remoteKey: {{ .Values.pushSecret.remoteKey }}
          property: password
    - match:
        secretKey: username
        remoteRef:
          remoteKey: {{ .Values.pushSecret.remoteKey }}
          property: username
    - match:
        secretKey: database
        remoteRef:
          remoteKey: {{ .Values.pushSecret.remoteKey }}
          property: database
    - match:
        secretKey: hostname
        remoteRef:
          remoteKey: {{ .Values.pushSecret.remoteKey }}
          property: hostname
    - match:
        secretKey: schema
        remoteRef:
          remoteKey: {{ .Values.pushSecret.remoteKey }}
          property: schema
---
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.pushSecret.remoteKey }}
stringData:
    schema: public
    database: {{ .Values.bootstrap.database }}
    username: {{ .Values.bootstrap.username }}
    hostname: {{ include "postgres.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
    urlsuffix: /{{ .Values.bootstrap.database }}?sslmode=disable&options=-csearch_path%3Dpublic