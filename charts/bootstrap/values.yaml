project: bootstrap

vault:
  username: kubernetesadmin
  secretName: vault-password
  key: password

storage:
  default: thorin-dynamic
  backup: thorin-backup
  ssd: thorin-ssd

versions:
  ingressnginx: 4.11.3
  keda: 2.15.2
  externalsecrets: 0.10.5
  certmanager: 1.16.1
  externaldns: 1.15.0
  rabbitmq: 15.0.5
  redis: 20.2.1
  nfsprovisioner: 4.0.18
  prometheus: 69.1.2
  gitea: c38703f21e
  starrocks: 1.10.2

domains:
  internal: k8s.private
  external: yusufali.ca

otherdomains:
  - pocketgm.ca
  - servc.io

certmanager:
  email: ali@yusuf.email

storageClasses:
  - name: thorin-dynamic
    hostname: 192.168.1.3
    mountPath: /dynamic
  - name: thorin-backup
    hostname: 192.168.1.3
    mountPath: /backups
  - name: thorin-ssd
    hostname: 192.168.1.3
    mountPath: /ssd-raid0

tenants:
  - name: modlin-tenant
    namespace: servc
    ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
          - /spec/replicas
    sources:
      - name: modlin
        url: https://git.yusufali.ca/serv-c/charts.git
        path: "charts/tenant"
        valuesRepo: https://git.yusufali.ca/servc-tenants/charts.git
        valuesFile: "modlin.values.yaml"

  - name: chess-tenant
    namespace: servc
    ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
          - /spec/replicas
    sources:
      - name: chess
        url: https://git.yusufali.ca/serv-c/charts.git
        path: "charts/tenant"
        valuesRepo: https://git.yusufali.ca/servc-tenants/charts.git
        valuesFile: "chess.values.yaml"

  - name: mordor
    namespace: mordor
    createNamespace: true
    permissions:
      - argo
      - pvc
    sources: 
      - url: https://git.yusufali.ca/drgroot/mordor.git
        path: ""

  - name: servc
    namespace: servc
    createNamespace: true
    permissions:
      - argo
      - rbac
      - pvc
    ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
          - /spec/replicas
    sources:
      - name: infra
        url: https://git.yusufali.ca/serv-c/charts.git
        path: "charts/infra"
        valuesRepo: https://git.yusufali.ca/servc-tenants/charts.git
        valuesFile: "yusufsbasement.infra.yaml"
      - name: servc
        url: https://git.yusufali.ca/serv-c/charts.git
        path: "charts/servc"
        valuesRepo: https://git.yusufali.ca/servc-tenants/charts.git
        valuesFile: "yusufsbasement.platform.yaml"
