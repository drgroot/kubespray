apiVersion: v1
kind: Namespace
metadata:
  name: kube-platform
  labels:
    tenant: approved
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-platform
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: kube-platform
    server: https://kubernetes.default.svc
  project: {{ .Values.project }}
  source:
    path: charts/platform
    repoURL: https://github.com/drgroot/kubespray.git
    targetRevision: HEAD
    helm:
      releaseName: platform
      values: |
        project: {{ .Values.project }}

        storage:
        {{- range $storageClass := .Values.storageClasses }}
          {{ $storageClass.name }}: {{ $storageClass.prefix }}{{ $storageClass.name }}
        {{- end }}

        {{- with $.Values.domains }}
        domains:
          {{- toYaml . | nindent 12 }}
        {{- end }}
    