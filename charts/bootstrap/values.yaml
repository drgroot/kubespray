project: bootstrap

vault:
  username: kubernetesadmin
  secretName: vault-password
  key: password

versions:
  argoupdater: 0.16
  ingressnginx: 4.13.2
  externalsecrets: 0.10.5
  nfsprovisioner: 4.0.18
  tailscale: 1.86.5
  keda: 2.17.2
  certmanager: 1.18.2
  externaldns: 1.18.0
  prometheus: 77.3.0

domains:
  internal: k8s.private
  external: yusufali.ca

otherdomains:
  - pocketgm.ca

certmanager:
  email: ali@yusuf.email

storageClasses:
  - name: nobackup
    prefix: thorin-
    hostname: 192.168.1.3
    mountPath: /nobackup
  - name: default
    prefix: thorin-
    hostname: 192.168.1.3
    mountPath: /general
  - name: fast
    prefix: thorin-
    hostname: 192.168.1.3
    mountPath: /ssd-raid0

tenants:
  - name: media
    namespace: media
    createNamespace: true
    permissions:
      - pvc
    sources:
      - name: configs
        url: https://git.yusufali.ca/drgroot/media.git
        path: "chart"
      - name: base
        url: https://github.com/drgroot/kubespray.git
        path: "charts/template-multi"
        valuesRepo: https://git.yusufali.ca/drgroot/media.git
        valuesFile: values.yaml

  - name: mordor
    namespace: mordor
    createNamespace: true
    permissions:
      - argo
      - pvc
    sources:
      - url: https://git.yusufali.ca/drgroot/mordor.git
        path: ""

  - name: servc
    namespace: servc
    createNamespace: false
    permissions:
      - argo
      - rbac
      - pvc
      - servc
    ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
          - /spec/replicas
    sources:
      - name: infra
        url: https://git.yusufali.ca/serv-c/charts.git
        path: "charts/aks"
        valuesRepo: https://git.yusufali.ca/serv-c/tenant-charts.git
        valuesFile: "platform/onpremise.yaml"
