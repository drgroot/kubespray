project: bootstrap

vault:
  username: kubernetesadmin
  secretName: vault-password
  key: password

storage:
  default: thorin-dynamic
  backup: thorin-backup
  ssd: thorin-ssd

versions:
  ingressnginx: 4.11.3
  keda: 2.15.2
  externalsecrets: 0.10.5
  certmanager: 1.16.1
  externaldns: 1.15.0
  rabbitmq: 15.0.5
  redis: 20.2.1
  nfsprovisioner: 4.0.18
  netdata: 3.7.114

domains:
  internal: k8s.private
  external: yusufali.ca
  servc: servc.io

certmanager:
  email: ali@yusuf.email

storageClasses:
  - name: thorin-nobackup
    hostname: 192.168.1.3
    mountPath: /nobackup
  - name: thorin-dynamic
    hostname: 192.168.1.3
    mountPath: /dynamic
  - name: thorin-backup
    hostname: 192.168.1.3
    mountPath: /backups
  - name: thorin-ssd
    hostname: 192.168.1.3
    mountPath: /ssd-raid0

tenants:
  - name: media
    namespace: media
    basic: true
    sources:
      - name: configs
        url: https://git.yusufali.ca/drgroot/media.git
        path: "chart"
      - name: base
        url: https://github.com/drgroot/kubespray.git
        path: "charts/template-multi"
        valuesRepo: https://git.yusufali.ca/drgroot/media.git
        valuesFile: values.yaml
  - name: mordor
    namespace: mordor
    secure: true
    sources: 
      - url: https://git.yusufali.ca/drgroot/mordor.git
        path: ""
  - name: servc
    namespace: servc
    sources: 
      - name: infra
        url: https://git.yusufali.ca/serv-c/charts.git
        path: "charts/infra"
      - name: servc
        url: https://git.yusufali.ca/serv-c/charts.git
        path: "charts/servc"
