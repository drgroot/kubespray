apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pypi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ .Values.storage.default }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pypi
  labels:
    app: pypi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pypi
  template:
    metadata:
      labels:
        app: pypi
    spec:
      volumes:
        - name: pypidata
          persistentVolumeClaim:
            claimName: pypi
        - name: htppasswd
          secret:
            secretName: registry-htpasswd
      containers:
        - name: app
          image: pypiserver/pypiserver
          command:
            - pypi-server
          args:
            - run
            - --port
            - "8080"
            - --authenticate
            - 'update'
            - --passwords
            - /htpasswd/htpasswd
            - /data/packages
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: htppasswd
              mountPath: /htpasswd
            - name: pypidata
              mountPath: /data/packages
---
apiVersion: v1
kind: Service
metadata:
  name: pypi
  labels:
    app: pypi
spec:
  selector:
    app: pypi
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pypi
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: mordorhome.{{ .Values.domains.external }}
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - "*.{{ .Values.domains.external }}"
      secretName: wildcard-yusufali
  ingressClassName: nginx
  rules:
    - host: pypi.{{ .Values.domains.external }}
      http:
        paths:
          - backend:
              service:
                name: pypi
                port:
                  number: 8080
            path: /
            pathType: Prefix