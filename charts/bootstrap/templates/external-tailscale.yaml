apiVersion: v1
kind: Namespace
metadata:
  name: tailscale
  labels:
    tenant: approved
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: operator-oauth
  namespace: tailscale
spec:
  secretStoreRef:
    name: external-infra
    kind: ClusterSecretStore
  target:
    name: operator-oauth
  data:
    - remoteRef:
        key: TAILSCALE
        property: client-id
      secretKey: client_id
    - remoteRef:
        key: TAILSCALE
        property: client-secret
      secretKey: client_secret
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-external-tailscale
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  destination:
    namespace: tailscale
    server: https://kubernetes.default.svc
  project: {{ .Values.project }}
  source:
    chart: tailscale-operator
    repoURL: https://pkgs.tailscale.com/helmcharts
    targetRevision: {{ .Values.versions.tailscale }}
    helm:
      releaseName: tailscale-operator
      values: |-
        ingressClass:
          enabled: true
